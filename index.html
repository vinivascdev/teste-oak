<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>

        <div class="form-corpo">

            <form>

                <h1>Cadastro de Produtos</h1>

                <label for="nome-produto">Nome do Produto:</label><br>
                <input type="text" id="nome-produto" required><br><br>

                <label for="descricao-produto">Descrição do Produto:</label><br>
                <textarea id="descricao-produto" required></textarea><br><br>

                <label for="valor-produto">Valor do Produto:</label><br>
                <input type="text" id="valor-produto" required><br><br>

                <label>Disponível para Venda:</label>
                <label><input type="radio" name="disponibilidade-produto" value="Sim" required> Sim</label>
                <label><input type="radio" name="disponibilidade-produto" value="Não"> Não</label><br><br>

                <button type="submit">Cadastrar Produto</button><br>
                <button onclick="mostrarLista()" id="botao-lista">Ver Lista</button>

            </form>

        </div>

        <div id="lista-container" class="hidden">
            <h2>Listagem de Produtos</h2>
            <div id="tabela-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Disponível</th>
                        </tr>
                    </thead>
                    <tbody id="lista-produtos"></tbody>
                </table>
            </div>
            <button id="botao-lista" onclick="mostrarFormulario()">Cadastrar Novo Produto</button>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
